<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>商城仓储-登陆</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/admin.css">
    <script type="text/javascript" src="../comm/jquery.slider.css"></script>
    <script type="text/javascript" src="../comm/jquery.js"></script>
    <link rel="stylesheet" href="../comm/jquery.slider.css" />
    <script type="text/javascript" src="../comm/jquery.slider.min.js"></script>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>


</head>
<body class="login-bg layui-anim layui-anim-scale">

    <div class="login">
        <div class="message">商城仓储后台登陆</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="userName" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="passWord" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div id="slider1" class="slider"></div>
            <hr class="hr15">
            <button type="button" class="layui-btn layui-btn-disabled" lay-submit lay-filter="login" style="width:100%;height: 50px" type="submit">登录</button>
            <hr class="hr20" >
        </form>
    </div>
    <div class="layui-trans layadmin-user-login-footer">
        <p>© 2020 <a href="http://www.baidu.com/" target="_blank">商城仓储版权所有</a></p>
    </div>
    <script src="../comm/comm.js" charset="utf-8"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script>

        $(function  () {
            $(".layui-btn").attr("disabled","disabled");
            $("#slider1").slider({
                width: 340, // width
                height: 40, // height
                sliderBg: "rgb(145,145,142)", // 滑块背景颜色
                color: "rgb(255, 255, 255)", // 文字颜色
                fontSize: 14, // 文字大小
                bgColor: "#189F92", // 背景颜色
                textMsg: "按住滑块，拖拽验证", // 提示文字
                successMsg: "验证通过，请登录", // 验证成功提示文字
                successColor: "white", // 滑块验证成功提示文字颜色
                time: 400, // 返回时间
                callback: function(result) {
                    if(result===true){
                        $(".layui-btn").attr("class","layui-btn").removeAttr("disabled");
                    }
                }
            });

            layui.use('form', function(){
            layer.msg('欢迎登陆商城仓储管理系统！', {
                offset: '20px'
                ,icon: 1
            });
            var form = layui.form;
            form.verify({
                userName: function(value){
                    if(value.length < 1 || value ===''){
                        return '用户名不能为空';
                    }
                },
                passWord: function(value){
                    if(value.length < 1 || value ===''){
                        return '密码不能为空';
                    }
                },
            });
            form.on('submit(login)', function(data){
                let obj = {
                    userName : data.field.username,
                    password : data.field.password,
                    ip : returnCitySN["cip"],
                    role : 0
                };
                let loadIndex = layer.load(2);
                $.post(domain+'/user/login', objToJson(obj), function (res) {
                    if(res){
                        layer.close(loadIndex);
                    }
                    if(res.code === 200){
                        layer.msg("登陆成功 ！",{icon:6},function () {
                            location.href='./html/index.html'
                        });
                    }else {
                        layer.msg(res.msg,{icon:5})
                    }
                });
                return false;
            });
        });
    });
    </script>
</body>
</html>
