<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/admin.css">
        <link rel="stylesheet" href="../css/member-list.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/admin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <span>和</span>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <span>或</span>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <span>或</span>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="phone"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                </div>
                                <span>或</span>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="mail"  placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block" id="select-list">
                                    <button class="layui-btn"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </div>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                                <a class="layui-btn layui-btn-small" style="margin-top:5px;float:right" onclick="location.reload()" title="刷新">
                                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>
                                      <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    </th>
                                    <th>用户名</th>
                                    <th>头像</th>
                                    <th>性别</th>
                                    <th>手机</th>
                                    <th>地址</th>
                                    <th>注册时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody id="tbody-list">
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <a class="prev" href="">&lt;&lt;</a>
                                  <a class="num" href="">1</a>
                                  <span class="current">2</span>
                                  <a class="num" href="">3</a>
                                  <a class="num" href="">489</a>
                                  <a class="next" href="">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script type="text/javascript" src="../../comm/comm.js"></script>
    <script type="text/javascript" src="../../comm/jquery.js"></script>
    <script>
      layui.use(['laydate','form'], function() {
          var laydate = layui.laydate;
          var form = layui.form;
          // 监听全选
          form.on('checkbox(checkall)', function (data) {

              if (data.elem.checked) {
                  $('tbody input').prop('checked', true);
              } else {
                  $('tbody input').prop('checked', false);
              }
              form.render('checkbox');
          });
          //执行一个laydate实例
          laydate.render({
              elem: '#start' //指定元素
          });
          //执行一个laydate实例
          laydate.render({
              elem: '#end' //指定元素
          });
          let obj={

          };
          $(document).ready(function () {
              setList()
          });
          $("#select-list").click(function () {
              let start = document.getElementsByClassName("layui-input")[0].value;
              let end = document.getElementsByClassName("layui-input")[1].value;
              let username = document.getElementsByClassName("layui-input")[2].value;
              let phone = document.getElementsByClassName("layui-input")[3].value;
              let mail = document.getElementsByClassName("layui-input")[4].value;
              if((start.length===0) && (end.length===0) && (username.length===0)
                  && (phone.length===0) &&(mail.length===0)){
                  layer.msg("请至少填写一项！",{offset: '60px'});
                  return
              }
              if(a(start)){
                  let a = dateToCurr(start)
                  if(a>dateToCurr(end)){
                      layer.msg("开始时间不能大于结束时间！",{offset: '60px'});
                      return;
                  }else {
                      obj.startTime=a;
                  }
              }
              if(a(end)){
                  let a = dateToCurr(end);
                  if(end===start){
                      obj.endTime=a+86399;
                  }else if(a<dateToCurr(start)){
                      layer.msg("结束时间不能小于开始时间！",{offset: '60px'});
                      return;
                  }else {
                      obj.endTime=a;
                  }
              }
              if(a(username)){
                  obj.username=username;
              }
              if(a(phone)){
                  obj.phone=phone;
              }
              if(a(mail)){
                  obj.mail=mail;
              }
              setList();
              function a(v) {
                if(v.length>0){
                    return true;
                }else {
                    return false;
                }
              }
          });
          function setList() {
              $.post(domain+'/user-management/user-list',objToJson(obj), function (res) {
                  if(res.code === 200){
                      let  tbodyList = document.getElementById("tbody-list");
                      tbodyList.innerHTML = '';
                      let list = res.data.userout;
                      for (let i=0;i<list.length;i++){
                          let a = list[i];
                          let status = a.status;
                          let b,c,d,e;
                          if(status===1){
                              b="已启用";
                              c="停用";
                              d="&#xe601;";
                          }else {
                              b="已停用";
                              c="启用";
                              d="&#xe62f;";
                              e='layui-btn-disabled'
                          }
                          tbodyList.innerHTML+=
                              '<tr>\n' +
                              '<td><input type="checkbox" name="id" value=' +a.id+'  lay-skin="primary"></td>\n' +
                              '<td>'+a.nick+'</td>\n' +
                              '<td><img class="headIcon" src='+a.headIcon+' /></td>' +
                              '<td>'+a.sex+'</td>\n' +
                              '<td>'+a.mobile+'</td>\n' +
                              '<td>'+a.address+'</td>\n' +
                              '<td>'+a.regTime+'</td>\n' +
                              '<td class="td-status"><span class="layui-btn layui-btn-normal layui-btn-mini '+e+'">'+b+'</span></td>\n' +
                              '<td class="td-manage">\n' +
                              '<a onclick="member_stop(this,'+a.id+')" href="javascript:;"  title='+c+'>\n' +
                              '<i class="layui-icon">'+d+'</i>\n' +
                              '</a>\n' +
                              '<a title="编辑"  onclick="xadmin.open(\'编辑\',\'member-edit.html\',600,400)" href="javascript:;">\n' +
                              '<i class="layui-icon">&#xe642;</i>\n' +
                              '</a>\n' +
                              '<a onclick="xadmin.open(\'修改密码\',\'member-password.html\',600,400)" title="修改密码" href="javascript:;">\n' +
                              '<i class="layui-icon">&#xe631;</i>\n' +
                              '</a>\n' +
                              '<a title="删除" onclick="member_del(this,\'要删除的id\')" href="javascript:;">\n' +
                              '<i class="layui-icon">&#xe640;</i>\n' +
                              '</a>\n' +
                              '</td>\n' +
                              '</tr>';

                      }
                  }else {
                      layer.msg(res.msg)
                  }
              })
          }
      });

       /*用户-停用*/
      function member_stop(obj,id){
             let req={
                 userId : id
              };
          if($(obj).attr('title')==='停用'){
              req.type = 0;
              enableDisabled('确认要停用吗？','启用','&#xe62f;')
          }
          if($(obj).attr('title')==='启用'){
              req.type = 1;
              enableDisabled('确认要启用吗？','停用','&#xe601;')
          }

          function enableDisabled(tips,t,x){
              layer.confirm(tips,function(){
                  $.post(domain+'/user-management/enable-disabled',objToJson(req), function (res) {
                      if(res.code ===200){
                          let type =req.type;
                          $(obj).attr('title',t);
                          $(obj).find('i').html(x);
                          if(type===1){
                              layer.msg('已启用!',{icon: 1,time:1000});
                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                          }
                          if(type===0){
                              layer.msg('已停用!',{icon:1,time:1000});
                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                          }

                      }else {
                          layer.msg(res.msg)
                      }
                  });
              })
          }
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
