<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/admin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../comm/comm.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../../comm/jquery.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../../comm/jquery.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th >ID</th>
                            <th width="250px">分类标签名</th>
                            <th width="200px">备注</th>
                            <th width="200px">创建日期</th>
                            <th >状态</th>
                            <th>操作</th>
                        </thead>
                        <tbody class="x-cate">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form','layer','laydate'], function(){
        let laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
        $(function () {
            set_cate_tag_list();
        });


        function set_cate_tag_list(){
            $.post(domain + '/category-tag/category-tag-list', function (res) {
                let code = res.code;
                let msg = res.msg;
                let categoryTagList = res.data.categoryTagList;
                if(code===200){
                    let catesTags="";
                    let cates = "";
                    $.each(categoryTagList,function (index,categoryTagOut) {
                        let tags = "";
                        $.each(categoryTagOut.tags,function (index,tag) {
                            tags+='<tr cate-id="'+index+1+'" fid="'+categoryTagOut.id+'">' +
                                '<td>'+tag.id+'</td>' +
                                '<td>' +
                                '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' +
                                '<i class="layui-icon layui-icon-triangle-d">  </i>'+tag.name+''+
                                '</td>' +
                                '<th>'+tag.remark+'</th>'+
                                '<td>'+tag.creatTime+'</td>' +
                                '<td>' +
                                '<button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>编辑</button>' +
                                '</td>' +
                                '<td class="td-manage">\n' +
                                '<button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>编辑</button>' +
                                '<button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,\'要删除的id\')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>' +
                                '</td>' +
                                '</tr>';
                        });
                        cates +='<tr cate-id='+categoryTagOut.id+' fid="0" >' +
                            '<td>1</td>' +
                            '<td>' +
                            '<i class="layui-icon x-show" status=\'true\'>&#xe623;</i>'+categoryTagOut.name+''+
                            '</td>' +
                            '<th>备注</th>\n' +
                            '<td>'+categoryTagOut.creatTime+'</td>\n' +
                            '<td>\n' +
                            '<button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>编辑</button>\n' +
                            '<button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>编辑</button>\n' +
                            '</td>\n' +
                            '<td class="td-manage">\n' +
                            '<button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>编辑</button>\n' +
                            '<button class="layui-btn layui-btn-warm layui-btn-xs"  onclick="xadmin.open(\'编辑\',\'admin-edit.html\')" ><i class="layui-icon">&#xe642;</i>添加子栏目</button>\n' +
                            '<button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,\'要删除的id\')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>\n' +
                            '</td>\n' +
                            '</tr>';
                        cates = cates + tags;
                        catesTags = cates;
                    });
                    $(".x-cate").html(catesTags);
                }else if(code===102){

                }else {

                }
                $("tbody.x-cate tr[fid!='0']").hide();
                // 栏目多级显示效果
                $('.x-show').click(function () {
                    if($(this).attr('status')=='true'){
                        $(this).html('&#xe625;');
                        $(this).attr('status','false');
                        cateId = $(this).parents('tr').attr('cate-id');
                        $("tbody tr[fid="+cateId+"]").show();
                    }else{
                        cateIds = [];
                        $(this).html('&#xe623;');
                        $(this).attr('status','true');
                        cateId = $(this).parents('tr').attr('cate-id');
                        getCateId(cateId);
                        for (var i in cateIds) {
                            $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                        }
                    }
                })
            });

        }
    });

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }

    // 分类展开收起的分类的逻辑
    //
   /* $(function(){

    })*/

    var cateIds = [];
    function getCateId(cateId) {
        $("tbody tr[fid="+cateId+"]").each(function(index, el) {
            let id = $(el).attr('cate-id');
            cateIds.push(id);
            getCateId(id);
        });
    }

</script>
</body>
</html>
