        <script>
            layui.use('layer',function() {
                let loadIndex=layer.load(2);
                $(document).ready(function () {
                    $.post(domain + '/home/my-desktop-info', function (res) {
                        if(res){
                            layer.close(loadIndex);
                        }
                        if (res.code === 200) {
                            let a = document.getElementById("data-statistics");
                            let list = res.data.rows;
                            for (let i =0;i<list.length;i++){
                                let b = list[i];
                                a.innerHTML+='<li class="layui-col-md2 layui-col-xs6 ">\n' +
                                    '<a href="javascript:;" class="x-admin-backlog-body">\n' +
                                    '<h3>'+b.name+'</h3>\n' +
                                    '<p>\n' +
                                    ' <cite>'+b.number+'</cite></p>\n' +
                                    '</a>\n' +
                                    '</li>'
                            }
                        } else if(res.code===102){
                            layer.msg(res.msg,{icon:5,offset: '20px'},function () {
                                top.location='../login.html'
                            })
                        }else {
                            layer.msg(res.msg)
                        }
                    })
                })
            })
