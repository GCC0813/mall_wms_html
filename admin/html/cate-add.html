<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>商品分类添加</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/admin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/admin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>商品入仓</legend>
    </fieldset>
        <div class="layui-fluid layui-anim layui-anim-scale">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="catename" class="layui-form-label">
                          <span class="x-red">*</span>类型名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="catename" name="catename" required="" lay-verify="required" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="remark" class="layui-form-label">
                          <span class="x-red">*</span>备注
                      </label>
                      <div class="layui-input-inline">
                          <textarea type="text" id="remark" name="remark" required="" lay-verify="required"
                                     class="layui-textarea"></textarea>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <div class="layui-input-block">
                        <input type="checkbox" name="checkStatus" id="checkStatus" lay-skin="primary" title="是否审核">
                        <input type="checkbox" name="status" id="status" lay-skin="primary" title="是否上架">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
    <script type="text/javascript" src="../../comm/jquery.js"></script>
    <script type="text/javascript" src="../../comm/comm.js"></script>
        <script>
            layui.use(['form', 'layer'], function() {
                $ = layui.jquery;
                let form = layui.form,
                layer = layui.layer;

                //监听提交
                form.on('submit(add)', function(data) {
                    let cateName= data.field.catename;
                    let remark = data.field.remark;

                    let arr_box = [];
                    $('input[type=checkbox]:checked').each(function() {
                        arr_box.push($(this).val());
                    });
                    let obj = {
                        cateName : cateName,
                        cateRemark : remark,
                        checkStatus:arr_box[0]==='on'?1:0,
                        status:arr_box[1]==='on'?1:0
                    };
                    let loadIndex = layer.load(2);
                    $.post(domain + '/category-tag/add-cate', objToJson(obj), function (res) {
                        if(res){
                            layer.close(loadIndex);
                        }
                        if(res.code === 200){
                            layer.msg("增加分类成功！",{icon: 1},function(){
                                xadmin.father_reload();
                            })
                        }else if(res.code===102){
                            layer.msg(res.msg,{icon:5,offset: '20px'},function () {
                                top.location='../login.html'
                            })
                        }else {
                            layer.msg(res.msg)
                        }
                    });
                    return false;
                });

            });
        </script>
    </body>

</html>
