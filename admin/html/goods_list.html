<script type="text/javascript" src="../../comm/comm.js"></script>
<script>
     layui.use(['laydate','layer','laypage'], function() {
        var laydate = layui.laydate;
        var laypage = layui.laypage;
         //执行一个laypage实例
         laypage.render({
             elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
             ,count: 2 //数据总数，从服务端得到
             ,limit:1
             ,limits:[10,30,70,100]

         });
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });



         let obj={
         };
       /*  $('#sample-table').dataTable( {
             "aaSorting": [[ 0, "asc" ]],//默认第几个排序
             "bStateSave": true,//状态保存
             "aoColumnDefs": [
                 /!* {"bVisible": false, "aTargets": [ 3 ]},*!/ //控制列的隐藏显示
                 {"orderable":false,"aTargets":[0,2,4,5,7,8]}// 制定列不参与排序
             ],
             ajax: function (data, callback, settings) {

             }
         } );
         $('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
         function tooltip_placement(context, source) {
             var $source = $(source);
             var $parent = $source.closest('table');
             var off1 = $parent.offset();
             var w1 = $parent.width();
             var off2 = $source.offset();
             var w2 = $source.width();
             if(parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2))
                 return 'right';
             return 'left';
         }*/



        let loadindex=layer.load(2);
        $(document).ready(function () {
            $.post(domain+'/goods/goodsVarietyAdmin', function (res) {
                setList();
                $(function(res){
                    layer.close(loadindex);
                });
                if (res.code===200){
                    set_goods_list_select(res.data.goodVrietyOut);
                }else {
                    $("#cate-select-one").html('<option value="0">请选择商品类别</option>');
                    $("#tag-select-two").html('<option value="0">请选择商品标签</option>');
                }
            });

        });

        $("#select-list").click(function () {
            let start = document.getElementsByClassName("layui-input")[0].value;
            let end = document.getElementsByClassName("layui-input")[1].value;
            let username = document.getElementsByClassName("layui-input")[2].value;
            let phone = document.getElementsByClassName("layui-input")[3].value;
            let mail = document.getElementsByClassName("layui-input")[4].value;
            if((start.length===0) && (end.length===0) && (username.length===0)
                && (phone.length===0) &&(mail.length===0)){
                layer.msg("请至少填写一项！",{offset: '60px'});
                return
            }
            if(start.length<1){
                delete obj.startTime;
            }
            if(end.length<1){
                delete obj.endTime;
            }
            if(username.length<1){
                delete obj.userName;
            }
            if(phone.length<1){
                delete obj.phone;
            }
            if(mail.length<1){
                delete obj.mail;
            }
            if(check(start)){
                let a = dateToCurr(start);
                if(a>dateToCurr(end)){
                    layer.msg("开始时间不能大于结束时间！",{offset: '60px'});
                    return;
                }else {
                    obj.startTime=a;
                }
            }
            if(check(end)){
                let a = dateToCurr(end);
                if(a===dateToCurr(start)){
                    obj.endTime=parseInt(a)+86399;
                }else if(a<dateToCurr(start)){
                    layer.msg("结束时间不能小于开始时间！",{offset: '60px'});
                    return;
                }else {
                    obj.endTime=a;
                }
            }
            if(check(username)){
                obj.userName=username;
            }
            if(check(phone)){
                obj.phone=phone;
            }
            if(check(mail)){
                obj.mail=mail;
            }
            setList();
        });
        $("#last-page").click(function () {
            let current = $("#current");
            let nowPage =parseInt(current.html()) ;
            if(nowPage===1){
                layer.msg('已经是第一页了◑﹏◐',{offset: '60px'});
            }else {
                let page = nowPage-1;
                current.html(page);
                obj.page=page;
                setList();
            }
        });
        let ccc = 0;
        $("#next-page").click(function () {
            let current = $("#current");
            let nowPage = parseInt(current.html());
            let page = nowPage+1;
            obj.page=nowPage+1;
            setList();
            if(ccc>0){
                current.html(page);
            }
        });
        function setList() {
            $.post(domain+'/goods/goods-list',objToJson(obj), function (res) {
                $(function(res){
                    layer.close(loadindex);
                });
                let data = res.data;
                if(res.code === 200){
                    let goodsList = data.goodsOuts;
                    if(goodsList.length < 1 || data.goodsCount===0){
                        layer.msg('没有更多数据了◑﹏◐',{offset: '60px'});
                    }else {
                        let  tbodyList = document.getElementById("tbody-list");
                        tbodyList.innerHTML = '';
                        for (let i in goodsList){
                            let goods = goodsList[i];
                            let status = goods.status;
                            let checkStatus = goods.checkStatus;
                            let a,b,c,d,e,f,g,h;
                            if(status===1){
                                a="已上架";
                                c="下架";
                                d="&#xe601;";
                            }else if(status===2){
                                a="已下架";
                                c="上架";
                                d="&#xe62f;";
                                e='layui-btn-disabled'
                            }
                            if(checkStatus===0){
                                f="去审核";
                                g="未审核";
                                h='layui-btn-disabled'
                            }else if(checkStatus===1){
                                f="查看审核";
                                g="已审核";
                            }else if (checkStatus===2){
                                f="重新审核";
                                g="未过审";
                                h='layui-btn-disabled'
                            }
                            tbodyList.innerHTML+=
                                '<tr>' +
                                '<td>'+goods.id+'</td>' +
                                '<td>'+goods.name+'</td>' +
                                '<td><img class="headIcon" src='+goods.picUrls+' /></td>' +
                                '<td>'+goods.marketPrice+'</td>' +
                                '<td>'+goods.categoryName+'</td>' +
                                '<td>'+goods.tagName+'</td>' +
                                '<td>'+goods.createTime+'</td>' +
                                '<td class="td-status" ><span id="goods-status" class="layui-btn layui-btn-normal layui-btn-mini '+e+'">'+a+'</span>' +
                                '<span id="goods-check-status" class="layui-btn layui-btn-normal layui-btn-mini '+h+'">'+g+'</span></td>' +
                                '<td class="td-manage">' +
                                '<a onclick="goods_stop(this,'+goods.id+')" href="javascript:;"  title='+c+'>' +
                                '<i class="layui-icon">'+d+'</i>' +
                                '</a>' +
                                '<a title="编辑" onclick="edit_user_info('+ goods.id +');xadmin.open(\'编辑\',\'member-edit.html\',500,450)" href="javascript:;">' +
                                '<i class="layui-icon">&#xe642;</i>' +
                                '</a>' +
                                '<a onclick="edit_user_info('+ goods.id +');xadmin.open(\'修改密码\',\'member-password.html\',500,270)" title="修改密码" href="javascript:;">' +
                                '<i class="layui-icon">&#xe631;</i>' +
                                '</a>' +
                                '<a title="删除" onclick="member_del(this,'+goods.id+')" href="javascript:;">' +
                                '<i class="layui-icon">&#xe640;</i>' +
                                '</a>' +
                                '</td>' +
                                '</tr>';
                        }
                    }
                }else {
                    layer.msg(res.msg)
                }
            });

        }

    });
    /*商品-上架和下架*/
    function goods_stop(obj,id){
        let req={
            goodsId : id,
            type:1
        };
        if($(obj).attr('title')==='下架'){
            req.status = 2;
            enableDisabled('确认要下架吗？','上架','&#xe62f;')
        }
        if($(obj).attr('title')==='上架'){
            req.status = 1;
            enableDisabled('确认要上架吗？','下架','&#xe601;')
        }

        function enableDisabled(tips,t,x){
            layer.confirm(tips,function(){
                $.post(domain+'/goods/set-goods-status',objToJson(req), function (res) {
                    if(res.code ===200){
                        let type =req.status;
                        $(obj).attr('title',t);
                        $(obj).find('i').html(x);
                        if(type===1){
                            layer.msg('已上架 !',{icon: 1,time:1000});
                            $(obj).parents("tr").find(".td-status").find('#goods-status').removeClass('layui-btn-disabled').html('已上架');
                        }
                        if(type===2){
                            layer.msg('已下架 !',{icon:1,time:1000});
                            $(obj).parents("tr").find(".td-status").find('#goods-status').addClass('layui-btn-disabled').html('已下架');
                        }
                    }else {
                        layer.msg(res.msg)
                    }
                });
            })
        }
    }

    /*用户-删除*/
    function member_del(a,id){
        layer.confirm('确认要删除吗？',function(){
            let obj={
                userId:id,
                type:3
            };
            $.post(domain+'/user-management/user-operation',objToJson(obj), function (res) {
                if(res.code ===200 ){
                    //发异步删除数据
                    $(a).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else {
                    layer.msg(res.msg)
                }
            })
        });
    }

    function edit_user_info(id) {
        window.sessionStorage.setItem('userId',id);
    }

</script>
