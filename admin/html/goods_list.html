<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>会员列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/list.css">
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../js/admin.js"></script>
    <script type="text/javascript" src="../../comm/jquery.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <span>和</span>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <span>或</span>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="goodsname"  placeholder="请输入商品名" autocomplete="off" class="layui-input">
                        </div>
                        <span>分类:</span>
                        <div class="layui-inline layui-show-xs-block layui-form-select">
                            <select id="cate-select-one" >
                                <option value="0">请选择商品类别</option>
                            </select>
                        </div>
                        <span>标签:</span>
                        <div class="layui-inline layui-show-xs-block layui-form-select" >
                            <select id="tag-select-two">
                                <option value="0">请选择商品标签</option>
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" id="select-list"><i class="layui-icon"  title="搜索">&#xe615;</i></button>
                            <a class="layui-btn layui-btn-small" onclick="location.reload()" title="刷新">
                                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
                        </div>
                    </div>
                </div>
                <div class="layui-card-header">
                    <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
                    <button class="layui-btn" onclick="xadmin.open('添加商品','./member-add.html',600,430)"><i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main table_menu_list">
                    <table class="layui-table layui-form " id="sample-table">
                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>商品名称</th>
                            <th >商品主图</th>
                            <th>商品价格</th>
                            <th>商品分类</th>
                            <th>商品标签</th>
                            <th>入库时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="tbody-list">
                        </tbody>
                    </table>
                </div>

                <div id="page"></div>
              <!--  <div class="layui-card-body">
                    <div class="page">
                        <div>
                            <a class="prev" id="last-page" href="#"><<</a>
                            <span class="current" id="current">1</span>
                            <a class="next" id="next-page" href="#">>></a>
                        </div>
                    </div>
                </div>-->
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../comm/comm.js"></script>
<script type="text/javascript" src="../js/goods.js"></script>
<script>
     layui.use(['laydate','layer','laypage'], function() {
        var laydate = layui.laydate;
        var laypage = layui.laypage;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
        let loadIndex=layer.load(2);
        $(document).ready(function () {
            $.post(domain+'/goods/goodsVarietyAdmin', function (res) {
                initLayPage();
                if (res.code===200){
                    set_goods_list_select(res.data.goodVrietyOut);
                }else {
                    $("#cate-select-one").html('<option value="0">请选择商品类别</option>');
                    $("#tag-select-two").html('<option value="0">请选择商品标签</option>');
                }
            });

        });

        $("#select-list").click(function () {
            let start = document.getElementsByClassName("layui-input")[0].value;
            let end = document.getElementsByClassName("layui-input")[1].value;
            let goodsName = document.getElementsByClassName("layui-input")[2].value;
            let goodsCate = $("#cate-select-one").val();
            let goodsTag = $("#tag-select-two").val();
            if((!check(start)) && (!check(end)) && (!check(goodsName))
                && (parseInt(goodsCate)===0&&parseInt(goodsTag)===0)){
                layer.msg("请至少填写一项！",{offset: '60px'});
                return
            }
            let obj={
                currentPage: 1,
                pageSize: 1
            };
            if(start.length<1){
                delete obj.startTime;
            }
            if(end.length<1){
                delete obj.endTime;
            }
            if(goodsName.length<1){
                delete obj.vague;
            }
            if(parseInt(goodsCate)===0){
                delete obj.categoryId;
            }
            if(parseInt(goodsTag)===0){
                delete obj.tagId;
            }
            if(check(start)){
                let a = dateToCurr(start);
                if(a>dateToCurr(end)){
                    layer.msg("开始时间不能大于结束时间！",{offset: '60px'});
                    return;
                }else {
                    obj.startTime=a;
                }
            }
            if(check(end)){
                let a = dateToCurr(end);
                if(a===dateToCurr(start)){
                    obj.endTime=parseInt(a)+86399;
                }else if(a<dateToCurr(start)){
                    layer.msg("结束时间不能小于开始时间！",{offset: '60px'});
                    return;
                }else {
                    obj.endTime=a;
                }
            }
            if(check(goodsName)){
                obj.vague=goodsName;
            }
            if(parseInt(goodsCate)>0){
                obj.categoryId=goodsCate;
            }
            if(parseInt(goodsTag)>0){
                obj.tagId=goodsTag;
            }
            initLayPage(obj);
        });
        function set_goods_list_select(goodVrietyList) {
             let goodVriety = "";
             let goodVrietySelectStr = '';
             for (let i = 0, len = goodVrietyList.length; i < len; i++) {
                 goodVriety = goodVrietyList[i];
                 goodVrietySelectStr = goodVrietySelectStr + "<option value='" + goodVriety.vrietyId + "'>" + goodVriety.vrietyName + "</option>"
             }
             $("#cate-select-one").html(goodVrietySelectStr);

             let selectGoodVriety = $("#cate-select-one").val();
             let goodTagsList = goodVrietyList[selectGoodVriety].goodTagsList;
             let goodTags = "";
             let goodTagsSelectStr = "";
             for (let i = 0; i < goodTagsList.length; i++) {
                 goodTags = goodTagsList[i];
                 goodTagsSelectStr = goodTagsSelectStr + "<option value='" + goodTags.tagId + "'>" + goodTags.tagName + "</option>"
             }
             $("#tag-select-two").html(goodTagsSelectStr);
             $('#cate-select-one').change(function () {
                 let selectGoodVriety = $("#cate-select-one").val();
                 let goodTagsList = goodVrietyList[selectGoodVriety].goodTagsList;
                 let goodTags = "";
                 let goodTagsSelectStr = "";
                 if (goodTagsList != null && goodTagsList.length>0) {
                     for (let i = 0; i < goodTagsList.length; i++) {
                         goodTags = goodTagsList[i];
                         goodTagsSelectStr = goodTagsSelectStr + "<option value='" + goodTags.tagId + "'>" + goodTags.tagName + "</option>"
                     }
                 }
                 $("#tag-select-two").html(goodTagsSelectStr);
             });
         }
        function initLayPage(jsonReq) {
            if (!jsonReq) {
                jsonReq = {
                    currentPage: 1,
                    pageSize: 5
                };
            }
            $.post(domain + '/goods/goods-list', objToJson(jsonReq), function (res) {
                //执行一个laypage实例
                laypage.render({
                    elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
                    , count: res.data.goodsCount //数据总数，从服务端得到
                    , limit: jsonReq.pageSize
                    , curr: jsonReq.currentPage     //当前页
                    , first: "首页"
                    , last: "尾页"
                    , layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
                    , jump: function (obj, first) {
                        if (!first) {
                            jsonReq.currentPage = obj.curr;
                            jsonReq.pageSize = obj.limit;
                            initLayPage(jsonReq);
                        }
                    }
                });
                if(res){
                    layer.close(loadIndex);
                }
                let data = res.data;
                if (res.code === 200) {
                    let goodsList = data.goodsOuts;
                    if (goodsList.length < 1 || data.goodsCount === 0) {
                        layer.msg('没有更多数据了◑﹏◐', {offset: '60px'});
                    } else {
                        fillTable(goodsList)
                    }
                } else {
                    layer.msg(res.msg)
                }
            })
        }
        function fillTable(goodsList) {
            $("#tbody-list").html('');
            let info = '';
            $.each(goodsList, function (index, goods) {
                let status = goods.status;
                let checkStatus = goods.checkStatus;
                let a, b, c, d, e, f, g, h,i;
                if (status === 1) {
                    a = "已上架";
                    c = "下架";
                    d = "&#xe601;";
                } else if (status === 2) {
                    a = "已下架";
                    c = "上架";
                    d = "&#xe62f;";
                    e = 'layui-btn-disabled'
                }
                if (checkStatus === 0) {
                    f = "去审核";
                    g = "未审核";
                    h = 'layui-btn-disabled'
                    i='&#xe609;'
                } else if (checkStatus === 1) {
                    f = "查看审核";
                    g = "已审核";
                    i='&#xe63c;'
                } else if (checkStatus === 2) {
                    f = "重新审核";
                    g = "未过审";
                    h = 'layui-btn-disabled'
                    i='&#xe610;'
                }
                info +=
                    '<tr>' +
                    '<td>' + goods.id + '</td>' +
                    '<td>' + goods.name + '</td>' +
                    '<td><img class="headIcon" src=' + goods.picUrls + ' /></td>' +
                    '<td>' + goods.marketPrice + '</td>' +
                    '<td>' + goods.categoryName + '</td>' +
                    '<td>' + goods.tagName + '</td>' +
                    '<td>' + goods.createTime + '</td>' +
                    '<td class="td-status" ><span id="goods-status" class="layui-btn  ' + e + '">' + a + '</span>' +
                    '<span id="goods-check-status" class="layui-btn layui-btn-normal  ' + h + '">' + g + '</span></td>' +
                    '<td class="td-manage" id="td-manage">' +
                    '<a onclick="goods_stop(this,' + goods.id + ')" href="javascript:;"  title=' + c + '>' +
                    '<i class="layui-icon">' + d + '</i>' +
                    '</a>' +
                    '<a title="'+f+'" onclick="setSessionID(' + goods.id + ');xadmin.open(\' \',\'goods_to_examine.html\',900,500)" href="javascript:;">' +
                    '<i class="layui-icon">'+i+'</i>' +
                    '</a>'+
                    '<a title="编辑" onclick="setSessionID(' + goods.id + ');xadmin.open(\'编辑\',\'goods_edit.html\',900,500)" href="javascript:;">' +
                    '<i class="layui-icon">&#xe642;</i>' +
                    '</a>' +
                    '<a title="删除" onclick="member_del(this,' + goods.id + ')" href="javascript:;">' +
                    '<i class="layui-icon">&#xe640;</i>' +
                    '</a>' +
                    '</td>' +
                    '</tr>';
            });
            $("#tbody-list").append(info);
        }

    });
    /*商品-上架和下架*/
    function goods_stop(obj,id){
        let req={
            goodsId : id,
            type:1
        };
        if($(obj).attr('title')==='下架'){
            req.status = 2;
            enableDisabled('确认要下架吗？','上架','&#xe62f;')
        }
        if($(obj).attr('title')==='上架'){
            req.status = 1;
            enableDisabled('确认要上架吗？','下架','&#xe601;')
        }

        function enableDisabled(tips,t,x){
            layer.confirm(tips,function(){
                $.post(domain+'/goods/set-goods-status',objToJson(req), function (res) {
                    if(res.code ===200){
                        let type =req.status;
                        $(obj).attr('title',t);
                        $(obj).find('i').html(x);
                        if(type===1){
                            layer.msg('已上架 !',{icon: 1,time:1000});
                            $(obj).parents("tr").find(".td-status").find('#goods-status').removeClass('layui-btn-disabled').html('已上架');
                        }
                        if(type===2){
                            layer.msg('已下架 !',{icon:1,time:1000});
                            $(obj).parents("tr").find(".td-status").find('#goods-status').addClass('layui-btn-disabled').html('已下架');
                        }
                    }else {
                        layer.msg(res.msg)
                    }
                });
            })
        }
    }

    /*用户-删除*/
    function member_del(a,id){
        layer.confirm('确认要删除吗？',function(){
            let obj={
                userId:id,
                type:3
            };
            $.post(domain+'/user-management/user-operation',objToJson(obj), function (res) {
                if(res.code ===200 ){
                    //发异步删除数据
                    $(a).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else {
                    layer.msg(res.msg)
                }
            })
        });
    }
</script>
</html>
