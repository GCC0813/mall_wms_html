<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>分类编辑</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/admin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/admin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]--></head>
    
    <body>
    <div class="layui-fluid layui-anim layui-anim-scale">
        <div class="layui-row">
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cate-ID" readonly class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cate-name"  class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-inline">
                        <textarea class="layui-textarea" id="cate-remark"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label"></label>
                    <button class="layui-btn" id="modify">修改</button></div>
                    <!--<button class="layui-btn" id="submission-update-pwd">修改</button></div>-->
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../comm/jquery.js"></script>
        <script type="text/javascript" src="../../comm/comm.js"></script>
        <script>
            layui.use(['form', 'layer'], function() {
                let cateId = window.sessionStorage.getItem('ID');
                let obj = {
                    id: cateId,
                    type:1
                };
                $(document).ready(function () {
                    let loadIndex = layer.load(2);
                    $.post(domain + '/category-tag/category-tag-info', objToJson(obj), function (res) {
                        if(res){
                            layer.close(loadIndex);
                        }
                        if(res.code === 200){
                            $("#cate-ID").attr('placeholder',res.data.id);
                            $("#cate-name").attr('placeholder',res.data.name);
                            $("#cate-remark").attr('placeholder',res.data.remark);
                        }else if(res.code===102){
                            layer.msg(res.msg,{icon:5,offset: '20px'},function () {
                                top.location='../login.html'
                            })
                        }else {
                            layer.msg(res.msg)
                        }
                    })
                });

                $("#modify").click(function () {
                    let cate_name = $("#cate-name").val();
                    let cate_remark = $("#cate-remark").val();
                    if(cate_name.length<1&&cate_remark.length<1){
                        layer.msg("请至少填写一项！",{icon:2,time:1000});
                        return;
                    }

                    if (cate_name.length>10){
                        layer.msg("分类名不能超过10个字符！",{icon:2,time:1000});
                        return;
                    }
                    if (cate_remark.length>100){
                        layer.msg("分类备注不能超过100个字符！",{icon:2,time:1000});
                        return;
                    }
                    if (cate_name.length>1){
                        obj.name=cate_name;
                    }

                    if(cate_remark.length>1){
                        obj.remark=cate_remark;
                    }
                    let loadIndex = layer.load(2);
                    $.post(domain + '/category-tag/edit-info', objToJson(obj), function (res) {
                        if(res){
                            layer.close(loadIndex);
                        }
                        if(res.code === 200){
                            layer.msg("修改信息成功！")
                        }else if(res.code===102){
                            layer.msg(res.msg,{icon:5,offset: '20px'},function () {
                                top.location='../login.html'
                            })
                        }else {
                            layer.msg(res.msg)
                        }
                    })
                })
            });
        </script>
    </body>

</html>
